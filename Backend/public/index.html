<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint</title>
    <link rel="icon" href="img/icon.png" type="image/png" sizes="32x32">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <div id="container">
        <div class="banner">
            <div class="checkpoint-overlay">CHECKPOINT</div>
            <img src="img/login.png" alt="imagem-login">
            <p style="color: #fff; font-weight: 400;">
                Seja bem vindo, acesse e aproveite todo o conteúdo,
                <br>somos uma equipe de profissionais empenhados em
                <br>trazer o melhor conteúdo direcionado a você, usuário. 
            </p>
        </div>

        <div class="box-login">
            <h1>
                Olá!<br>
                Seja bem vindo de volta.
            </h1>

            <form action="/users/login" method="POST" class="box">

                <h2>Faça o seu login agora</h2>

                <input 
                    type="text" 
                    name="Nick" 
                    id="username" 
                    placeholder="Apelido" 
                    required
                >

                <input 
                    type="password" 
                    name="senha" 
                    id="password" 
                    placeholder="Senha" 
                    required
                >

                <a href="password.html">
                    <p>Esqueceu a sua senha?</p>
                </a>

                <button type="submit">Login</button>

                <a href="account.html">
                    <p>Criar uma conta</p>
                </a>

                <div class="social">
                    <img src="img/facebook.png" alt="facebook" style="height: 40px; filter: brightness(65%);">
                    <img src="img/google.png" alt="google">
                    <img src="img/twitter.png" alt="twitter">
                    <img src="img/github.png" alt="github">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
