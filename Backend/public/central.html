<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint</title>
    <link rel="icon" href="img/icon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/central.css">
</head>
<body>

<header class="barra-superior">
        <div class="container-header">
            <div class="lado-esquerdo">
                <a href="menu_inicial.html" class="btn-voltar" onclick="voltarSuave(event, this.href)" title="Voltar ao Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24" width="30px" fill="white">
                        <path d="M0 0h24v24H0V0z" fill="none"/>
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z"/>
                    </svg>
                </a>

                <a href="menu_inicial.html" class="link-logo" onclick="voltarSuave(event, this.href)">
                    <div class="logo">CHECKPOINT</div>
                </a>
            </div>

            <div class="area-usuario" onclick="alternarMenu(event)">
                
                <div class="icone-perfil">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="40px" height="40px">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>

                <div class="texto-usuario">
                    <span class="ola-pequeno">Olá</span>
                    <span class="nome-grande" id="nome-usuario">Usuario</span>
                </div>
                
                <div class="menu-suspenso" id="menuUsuario">
                    <a href="menu_inicial.html">Home</a>
                    <a href="meu_perfil.html">Perfil</a>
                    <a href="meus_roles.html">Rolês</a>
                    <a href="central.html">Gastos</a>
                </div>
            </div>
        </div>
    </header>


<main class="painel">

    <h1 class="titulo-painel">Central de gestão de gastos</h1>

    <div class="painel-conteudo">

     
        <div class="cards-topo">

            <div class="card-info">
                <h2>Seus gastos do mês</h2>
                <p class="valor">R$ 500,00</p>
            </div>

            <div class="card-info">
                <h2>Dinheiro economizado</h2>
                <p class="valor">R$ 0,00</p>
            </div>

        </div>

        <!-- GRÁFICOS -->
        <div class="cards-graficos">

            <div class="grafico-box">
                <h3>Métricas</h3>
                <canvas id="graficoLinha"></canvas>
            </div>

            <div class="grafico-box">
                <h3>Estatísticas</h3>
                <canvas id="graficoPizza"></canvas>
            </div>

        </div>

        <button class="btn-add">Adicionar gastos</button>

        <div class="container-historico">
            <h3 class="titulo-historico">Últimos gastos</h3>
            
            <div class="cabecalho-tabela">
                <span>Descrição</span>
                <span>Data</span>
                <span>Valor</span>
            </div>

            <div id="lista-gastos" class="lista-gastos">
                <p class="msg-vazio">Nenhum gasto registrado ainda.</p>
            </div>
        </div>

    </div>
        
    </div>
    

</main>


<!-- MODAL -->
<div class="modal-fundo" id="modalGasto">
    <div class="modal">
        <h2>Novo Gasto</h2>
        
        <label>Descrição:</label>
        <input type="text" id="descGasto" placeholder="Ex: Mercado, Uber..." maxlength="255">

        <label>Categoria:</label>
        <select id="categoriaGasto">
            <option value="outros">Outros</option>
            <option value="alimentação">Alimentação</option>
            <option value="transporte">Transporte</option>
            <option value="lazer">Lazer</option>
            <option value="educação">Educação</option>
            <option value="saúde">Saúde</option>
            <option value="roupas">Roupas</option>
            <option value="moradia">Moradia</option>
            <option value="eventos">Eventos</option>
        </select>

        <label>Valor:</label>
        <input type="text" id="valorGasto" placeholder="R$ 0,00" oninput="formatarMoeda(this)">

        <div class="modal-botoes">
            <button class="btn-salvar" onclick="salvarGasto()">Salvar</button>
            <button class="btn-fechar" onclick="fecharModal()">Fechar</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/central.js"></script>
<script src="js/script.js"></script>
<script src="js/responsivo.js"></script>
</body>
</html>
